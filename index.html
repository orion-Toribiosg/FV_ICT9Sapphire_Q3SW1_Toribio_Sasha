	<script>

		var money="<h1> 100 </h1>";
		var pound = 0.014; //As of January 15, 2025, 9:22PM

	</script>
	<br>

	<button type="button" class="btn btn-success" onclick="var money='100' ; pound='0.014' ;document.getElementById('show').innerHTML = money*pound;">Pounds</button>
